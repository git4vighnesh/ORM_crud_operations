<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
    <h1 style="color:tomato;text-align:center">Update Employee Form</h1>
	<form action="" method="POST">
		{% csrf_token %}
		<table border=0>
		  <input type="hidden" name="id" value="{{ employee.id }}">
		  <tr>
			<td>Employee Id</td>
			<td><input type="text" name="empid" value="{{ employee.empid }}"></td>
		  </tr>

		  <tr>
			<td>Employee Name:</td>
			<td><input type="text" name="name" value="{{ employee.name }}"></td>
		  </tr>

		  <tr>
			<td>Age</td>
			<td><input type="text" name="age" value="{{ employee.age }}"></td>
		  </tr>

		  <tr>
			<td>Salary</td>
			<td><input type="text" name="salary" value="{{ employee.salary }}"></td>
		  </tr>

		  <tr>
			<td>Address:</td>
			<td><input type="text" name="address" value="{{ employee.address }}"></td>
		  </tr>

		  <tr>
			<td>Update Employee</td>
			<td><input type="submit" value="Update"></td>
		  </tr>
		</table>

		<br>
		<a href="{% url 'cgv_list_employees' %}">Back to Employee List</a>
		<br><br>
	</form>

</body>
</html>
