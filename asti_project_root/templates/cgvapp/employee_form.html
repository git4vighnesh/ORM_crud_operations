<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
	<h1 style="color:tomato;">Create Employee Form </h1>
	<form method="POST">
		{% csrf_token %}
		<table border=0>
		  <tr>
			<td>Employee Id</td>
			<td><input type="text" name="empid"></td>
		  </tr>

		  <tr>
			<td>Employee Name:</td>
			<td><input type="text" name="name"></td>
		  </tr>

		  <tr>
			<td>Age</td>
			<td><input type="text" name="age"></td>
		  </tr>

		  <tr>
			<td>Salary</td>
			<td><input type="text" name="salary"></td>
		  </tr>

		  <tr>
			<td>Address:</td>
			<td><input type="text" name="address"></td>
		  </tr>

		  <tr>
			<td>Submit</td>
			<td><input type="submit" value="Create Employee"></td>
		  </tr>
		</table>

		<br>
		<a href="{% url 'cgv_list_employees' %}">Back to Employee List</a>
		<br><br>
	</form>

</body>
</html>
