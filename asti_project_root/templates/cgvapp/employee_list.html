<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<h1 style="color:tomato;text-align:center">Employee Management</h1>

<br>
<a href="{% url 'cgv_create_employee' %}">Create Employee</a>
<br><br>

<table id="customers">
  <tr>
    <th>ID</th>
    <th>Employee ID</th>
    <th>Name</th>
    <th>Age</th>
	<th>Salary</th>
    <th>Address</th>
  </tr>

  {% for employee in employees %}
    <tr>
      <td><a href="{% url 'cgv_get_employee' pk=employee.id %}"> {{ employee.id }} </a> </td>
      <td>{{employee.empid}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.salary}}</td>
      <td>{{employee.address}}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
